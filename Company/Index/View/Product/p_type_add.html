															var number = document.getElementById("number");														
															if((customer.value).trim() == ""){														        
																alert("企业不能为空");
																return false;
															}
															if((number.value).trim() == ""){														        
																alert("分类名称不能为空");
																return false;
															}
													
															document.getElementById("form_add").submit();
													}
