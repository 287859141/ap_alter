                               </tr>
                               <volist name='cp_list' id='company'>
                               <tr id="user_table">
                                      <td height="45" onMouseOver="this.style.backgroudcolor='#247BFF';">
                                              <input type="checkbox" name="checkbox_uid[]" value="{$company.id}">
                                               
                                      </td>
                                      <td height="45" style="text-align:center" onMouseOver="this.style.backgroudcolor='#247BFF';"> {$company.id}</td>                                                          <td height="45" style="text-align:center" onMouseOver="this.style.backgroudcolor='#247BFF';"> {$company.name}</td>                                                     
                                      <td class="user_edit" style="text-align:center" height="45" onMouseOver="this.style.backgroudcolor='#247BFF';" >&nbsp;&nbsp;<a class="user_et" href="__APP__/beijing/company/cp_departedit/id/{$company.id}">编辑</a>&nbsp;&nbsp;<a class="user_et" href="javascript:dellist({$company.id})">删除</a> </td>                              
                               </tr>
                                       </volist>                                      
                            </table>                   
										<div class="portlet-body form">  <input type="button" onClick="dellist('all')" value="删除选择项"/>

                                        </div>

    <script>
	
	function dellist(type)
	{
		
		if (confirm("确认要删除？")) { 
		

		
		$id="";
		if(type=='all')
		{
			var listid=document.getElementsByName('checkbox_uid[]');			
			for($i=0;$i<listid.length;$i++)
			{
				if(listid.item($i).checked)
				{
					$id+=listid.item($i).value+",";
					}
				}	
		
			}
			else
			{
				$id=type;
				}
				
				$.get('__APP__/beijing/company/cp_departdel',{'id':$id},function(data){
													window.location.replace();
				});
		
		}		
	}
    </script>
