  <script type="text/jscript">
            
    var SelectedCuser =document.getElementsByName("SelectedCuser").item(0);
var radioclientuser=document.getElementsByName("clientuser");
var SelectedclientuserList=document.getElementsByName("SelectedclientuserList").item(0);

function valdata()
{
    SelectedCuser.value		=	joinItem(SelectedclientuserList);
    
     if ((radioclientuser.value == "0")&&(SelectedclientuserList.value == ""))
     {
         alert("错误\n请选择客户！");
        clientuserList.focus();
         return (false);
     }	
     document.getElementById("form_set").submit();
}

                              //手动选择客户
    function clientusershow(v)
    {
        if(v==1){
            var customer=document.getElementById("company");
            if(customer.value<=0)
            {
                alert("请先选择企业");
                return false;
            }else
            {
                    post_res = 'comp='+customer.value;
            postAjax("__APP__/langfang/Dates/getclientuserlist",post_res,function(data){
                var mutiuComShowTr=document.getElementById("mutiuComShowTr");
                var clientuserList=document.getElementById("clientuserList");
                clientuserList.innerHTML=data;
                mutiuComShowTr.style.display="block";
                //alert(data);
            //	window.location.reload();
            });
            
                }
            
        }
        else 
        {
            document.getElementById("mutiuComShowTr").style.display="none";
            }
        }

    
//选择企业后重置筛选条件
function selcustomer(v)
{
    //客户clientuser
    var radioclientuser=document.getElementsByName("clientuser");
    radioclientuser.item(0).checked="checked";
    radioclientuser.item(0).parentNode.className="checked";
    radioclientuser.item(1).parentNode.className=" ";
    document.getElementById("mutiuComShowTr").style.display="none";	
    
        
}

/////查询搜索条件
var selSelectedCuser =document.getElementsByName("selSelectedCuser").item(0);
var selradioclientuser=document.getElementsByName("selclientuser");
var selSelectedclientuserList=document.getElementsByName("selSelectedclientuserList").item(0);

function selvaldata()
{
    selSelectedCuser.value		=	joinItem(selSelectedclientuserList);
    
     if ((selradioclientuser.value == "0")&&(selSelectedclientuserList.value == ""))
     {
         alert("错误\n请选择客户！");
        clientuserList.focus();
         return (false);
     }	
     document.getElementById("form_sel").submit();
}

    function selclientusershow(v)
    {
        if(v==1){
            var customer=document.getElementById("selcompany");
            if(customer.value<=0)
            {
                alert("请先选择企业");
                return false;
            }else
            {
                    post_res = 'comp='+customer.value;
            postAjax("__APP__/langfang/Dates/getclientuserlist",post_res,function(data){
                var mutiuComShowTr=document.getElementById("selmutiuComShowTr");
                var clientuserList=document.getElementById("selclientuserList");
                clientuserList.innerHTML=data;
                mutiuComShowTr.style.display="block";
                //alert(data);
            //	window.location.reload();
            });
            
                }
            
        }
        else 
        {
            document.getElementById("selmutiuComShowTr").style.display="none";
            }
        }

    
//选择企业后重置筛选条件

{

    document.getElementById("selmutiuComShowTr").style.display="none";	
    
        
}
