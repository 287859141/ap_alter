    <script>
	function dellist(type)
	{
		$id="";
		if(type=='all')
		{
			var listid=document.getElementsByName('checkbox_uid[]');			
			for($i=0;$i<listid.length;$i++)
			{
				if(listid.item($i).checked)
				{
					$id+=listid.item($i).value+",";
					}
				}	
		
			}
			else
			{
				$id=type;
				}
				$.get('__APP__/Product/del_type',{'id':$id},function(data){
													window.location.replace(location.href);
				});
		
		}		
                                            function changeselect(obj){												
											
													$.get('__APP__/Product/selectptype',{'id':obj.value},function(data){
													var html="<option value=\"0\" >无</option>";
															$("#select_tab").html(html+data);
														});
												}
    function Pre_Submit(obj)
	{
		window.location="__APP__/Product/p_type/cid/"+obj.value;
		
		}
