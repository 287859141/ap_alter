								</div>

						<div class="portlet-body form" >
                    <div id="product">                                          
                        <table width="100%">
                             <tr height="45" style=" font-family:'微软雅黑'; font-size:14px; font-weight:500; color:#557abb;">
                                   <td width="5%" align="center">订单号</td>
                                   <td width="20%" align="center">订单提交者</td>
                                   <td width="12%" align="center">订单提交时间</td>
                                   <td width="15%" align="center">操作</td>
                             </tr>
                           <volist name='order' id='order' key="k">
                           <tr id="user_table">
                              <td height="45" onMouseOver="this.style.backgroudcolor='#247BFF';"> <input type="checkbox" name="checkbox_uid[]" value="{$order.id}">{$order.number}</td>
                              <td height="45" >{$order.cpname}&nbsp;&nbsp;{$order.depart}&nbsp;&nbsp;{$order.realname}</td>
                              <td height="45" style="text-align:center" >{$order['starttime']|date="Y-m-d H:i",###}</td>
                              <td class="user_edit" style="text-align:center" >
                              <a class="user_et" href="__APP__/beijing/order/o_see/id/{$order.id}">查看</a> &nbsp;&nbsp;
                               <if condition="($reviewstatus eq 0)OR($reviewstatus eq 1)">
                              <a class="user_et" href="__APP__/beijing/order/o_list_edit/id/{$order.id}">编辑</a> &nbsp;&nbsp;  			</if>
                              <if condition="($reviewstatus gt 0)">
                             	 <a href="javascript:onelist({$order.id},{$reviewstatus},1)">审核确认</a> &nbsp;&nbsp;
                              </if>                                                        
                             <!-- <a href="javascript:dellist({$order.id})">删除</a>-->
                              </td>                          
                           </tr>
                           </volist>                                  
                        </table>
                   
                       <div class="portlet-body form">        
                         <div class="pagination">
                        　　{$page}
                        </div>	
                    </div>
             </div>
