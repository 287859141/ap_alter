<div class="portlet box blue">	
     <div  class="portlet-title">

<div class="portlet-body form" >
     <div id="product">                 
<table width="100%">
           <tr height="45" style=" font-family:'微软雅黑'; font-size:14px; font-weight:500; color:#557abb;">
                   <td width="5%" style="text-align:center">选择</td>
                   <td width="10%" style="text-align:center">账号</td>
                   <td width="8%" style="text-align:center">真实姓名</td>
                   <td width="5%" style="text-align:center">所属企业</td>
                   <td width="15%" style="text-align:center">部门</td>

           </tr>
           <volist name='userslist' id='userslist'>
           <tr id="user_table">
                  <td height="35" style="text-align:center"><input type="checkbox" name="checkbox_uid[]" value="{$userslist.id}"></td>
                  <td height="35" style="text-align:center" >{$userslist.username}</td>
                  <td height="35" style="text-align:center" >{$userslist.realname}</td>
                  <td height="35" style="text-align:center" >{$comname.name}</td>
                  <td height="35" style="text-align:center" >{$userslist.department}</td>
                  <td height="35" style="text-align:center" >
                   <if condition="($userslist['orderdeny'] eq 1) ">
                     {$userslist.orderbegin} 至 {$userslist.orderover}
                      <else/>
                      未锁定
                    </if>   
               </td>                 
                  <td height="35" style="text-align:center" ><a href="javascript:showchangetime({$userslist.id},'{$userslist.realname}')">订货时间</a></td>          
           </tr>
           </volist>         
</table>
        <div class="od_ed_at">
          
          
         <div class="portlet-body form"><input type="button" onClick="dellist()" value="删除选择项"/>
                
        </div>
      
         <div class="pagination">
        　　{$page}
        </div>	
</div>
</div>
</div>
                <div class="TB_overlayBG" id="TB_overlay" style=" position: fixed; z-index: 100;top: 0px;left: 0px; height: 100%; width: 100%;background-color: #000;opacity: 0.75; display:none;"></div>
                <div id="showdiv" style=" position:absolute; left:50%; top:50%; width:400px; height:300px; background:#ffffff; display:none; z-index:1000">
                	<div style="width:100%; background-color:#4b8df8;  font-size: 14px; color:white; height:30px; padding-top:5px; font-family:微软雅黑;font-weight:500;">修改客户<span id="clienname">***</span>的订货时间<div style="float:right; padding-right:5px;"><a href="javascript:closechangetime()" style="color:white;">关闭</a></div></div>
                 <div align="center" style="width:85%; margin-top:10px;">
                   <div> 方式 <SELECT id="timetiger" style="width:200px">
			<option value="0">任意时间,不锁定</option>
			<option value="1" style="BACKGROUND-COLOR: green;COLOR: #FFFFFF;">仅选定的时间段内可提交订单</option> 
		</select></div>
       <div> 开始时间<input class="Wdate" type="text" name="begintime" id="begintime" onClick="WdatePicker({dateFmt:'yyyy-M-d',skin:'whyGreen',minDate: '%y-%M-%d'})" value="{$nowTime|date="Y-m-d",###}"></div>
         <div> 结束时间<input class="Wdate" type="text" name="overtime" id="overtime" onClick="WdatePicker({dateFmt:'yyyy-M-d',skin:'whyGreen',minDate: '%y-%M-%d'})" value="{$nowTime|date="Y-m-d",###}"></div>
        <div align="center">
        <input type="button"  value="确定" onClick="upchangetime()"><input type="hidden" value="" id="upuid"/>
        </div>
          </div>
                </div>
<script>
var showdiv=document.getElementById("showdiv");
var upuid=document.getElementById("upuid");
var clienname=document.getElementById("clienname");
var TB_overlay=document.getElementById("TB_overlay");
		function showchangetime(id,name)
		{
			upuid.value=id;
			clienname.innerHTML=name;
			showdiv.style.display="block";
			TB_overlay.style.display="block";
			showdiv.style.marginLeft = "-200px" ;
			showdiv.style.marginTop = -150+document.documentElement.scrollTop+"px";
		}
		function upchangetime()
		{
			var timetiger=document.getElementById('timetiger');
			var begintime=document.getElementById('begintime');
			var overtime=document.getElementById('overtime');
			post_res = 'uid='+upuid.value+'&rname='+clienname.innerHTML+'&timetiger='+timetiger.value+"&begintime="+begintime.value+"&overtime="+overtime.value;								
			postAjax("__APP__/beijing/order/changelocktime",post_res,function(data){																
				alert(data);
				window.location.reload();
			});
			
		}
		function closechangetime()
		{
			showdiv.style.display="none";
			upuid.value=0;
			clienname.innerHTML=' ';
			TB_overlay.style.display="none";
			showdiv.style.marginLeft = "0" ;
			showdiv.style.marginTop = "0px";
			}
			function dellist()
			{	
				var abc=window.confirm("确定要删除吗？");
				if(!abc){
					return false;
				}
					$id="";
					var listid=document.getElementsByName('checkbox_uid[]');			
					for($i=0;$i<listid.length;$i++)
					{
						if(listid.item($i).checked)
						{
							$id+=listid.item($i).value+",";
						}
					}
				if($id!=""){
					post_res="id="+$id;								
					postAjax('__APP__/beijing/member/a_del',post_res,function(data){
						alert(data);
														window.location.replace();
					});
					}

}
</script>
